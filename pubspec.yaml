name: pulsenow_flutter
description: PulseNow Flutter Assessment - Crypto Trading & Analytics Platform
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5+1

  # HTTP Client
  dio: ^5.4.0

  # UI
  cupertino_icons: ^1.0.6

  # Utilities
  intl: ^0.18.1
  dartz: ^0.10.1

  # WebSocket
  web_socket_channel: ^3.0.2

  # Skeleton Loading
  skeletonizer: ^2.1.0+1

  # Smart Refresh
  pull_to_refresh: ^2.0.0
  google_nav_bar: ^5.0.7
  fl_chart: ^1.1.1

  equatable: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.4
  flutter_native_splash: ^2.4.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.6.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1E1E1E"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter_native_splash:
  color: "#1E1E1E"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#1E1E1E"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
